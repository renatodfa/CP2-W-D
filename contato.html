<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - BikeCity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-40deg, #e66e6e, #ee9d67, #f8de74) no-repeat;
            background-size: 400% 400%;
            animation: animation 2.5s ease alternate infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        @keyframes animation {
            from {
                background-position: 0 50%;
            }
            to {
                background-position: 100% 50%;
            }
        }

        header {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #ffee00;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
        }

        header img {
            max-width: 100px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #f1e6a8;
        }

        #contact-form {
            max-width: 600px;
            padding: 20px;
            background-color: #ffee00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        #btn-send {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btn-send:hover {
            background-color: #ff4500;
        }

        #success-message {
            display: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 20px;
            color: #009900;
        }

        .btn-container {
            display: none;
            margin-top: 20px;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        footer {
            background-color: #ffee00;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/bicicleta.png" alt="BikeCity Logo">
        <nav>
            <a href="inicio.html">Início</a>
            <a href="index.html">Login</a>
            <a href="quiz.html">Quiz</a>
        </nav>
    </header>

    <div id="contact-form">
        <h2>Entre em Contato</h2>
        <form id="form">
            <input type="text" name="name" id="name" placeholder="Nome" required><br>
            <input type="tel" name="phone" id="phone" placeholder="Telefone" required><br>
            <input type="email" name="email" id="email" placeholder="E-mail" required><br>
            <textarea name="message" id="message" placeholder="Mensagem" required></textarea><br>
            <button id="btn-send">Enviar</button>
        </form>
        <div id="success-message">Mensagem enviada com sucesso! Vamos respondê-la em breve.</div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='inicio.html'">Voltar à Página Inicial</button>
            <button class="btn" onclick="resetForm()">Enviar Outra Mensagem</button>
        </div>
    </div>

    <footer>
        <p>Todos os direitos reservados &copy; 2024 BikeCity</p>
    </footer>

    <script src="contato.js"></script>
</body>
</html>
